<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold mb-6">Add Questions to Database</h1>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2" for="question">
      Question
    </label>
    <input
      type="text"
      id="question"
      [(ngModel)]="newQuestion.question"
      class="w-full p-2 border border-gray-300 rounded-md"
      placeholder="Enter the question"
    />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2" for="options">
      Options (comma-separated)
    </label>
    <input
      type="text"
      id="options"
      [(ngModel)]="optionsAsString"
      class="w-full p-2 border border-gray-300 rounded-md"
      placeholder="Option1, Option2, Option3, Option4"
    />
  </div>

  <div class="mb-4">
    <label
      class="block text-sm font-medium text-gray-700 mb-2"
      for="correctAnswer"
    >
      Correct Answer
    </label>
    <input
      type="text"
      id="correctAnswer"
      [(ngModel)]="newQuestion.correctAnswer"
      class="w-full p-2 border border-gray-300 rounded-md"
      placeholder="Enter the correct answer"
    />
  </div>

  <div class="mb-4">
    <label
      class="block text-sm font-medium text-gray-700 mb-2"
      for="distractors"
    >
      Distractors (comma-separated)
    </label>
    <input
      type="text"
      id="distractors"
      [(ngModel)]="distractorsAsString"
      class="w-full p-2 border border-gray-300 rounded-md"
      placeholder="Distractor1, Distractor2, Distractor3"
    />
  </div>

  <div class="flex justify-between items-center">
    <button
      (click)="add()"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
    >
      Add Question
    </button>
    <button
      (click)="resetForm()"
      class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
    >
      Reset Form
    </button>
  </div>

  <div class="mt-6">
    <h2 class="text-xl font-semibold">Questions Added:</h2>
    <ul class="list-disc list-inside mt-2">
      <li *ngFor="let question of questions" class="mb-2">
        {{ question.question }}
      </li>
    </ul>
  </div>
</div>
